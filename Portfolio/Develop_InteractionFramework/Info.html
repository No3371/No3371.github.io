<!DOCTYPE html><html><body><h1> <a href="https://gitlab.com/No3371/unity_interactionframework">InteractionFramework</a></h1><p>是一個用於 Unity 中小型 2D 專案的互動系統框架，用於提供例如常見的「按 F 與 NPC/物件/場景進行互動」的機制。</p><p>該框架提供 Interactor 與 Interaction 兩個組件，讓實作者可以根據需要自訂互動類型。例如在 Hourglass 中，與 NPC 對話、撿取場景中的物品都是衍生自 Interaction。</p><p>依賴於 PhysicCaster2D。</p><p>與 PhysicCaster2D、GenericCallbacks 結合使用可以快速製作 2D 遊戲玩法原型。</p><h2>截圖</h2><img class="hfit light-soft-boxshadow vmargin-5p" src="https://raw.githubusercontent.com/No3371/No3371.github.io/master/Portfolio/Develop_InteractionFramework/Assets/Behaviours.jpg" style="display:block"></body></html>
